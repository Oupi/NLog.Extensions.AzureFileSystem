# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.0.100
          repo-token: ${{ secrets.GITHUB_TOKEN }}
    
      # dotnet build
      - name: Build with dotnet
        run: dotnet build --configuration Release --user lucianaparaschivei --password ${{ secrets.GITHUB_TOKEN }}

      - name: Package
        run : dotnet pack --configuration Release --user lucianaparaschivei --password ${{ secrets.GITHUB_TOKEN }}

      - name: Push package
        run : dotnet nuget push "bin/Release/NLog.Extensions.AzureFileSystem.1.0.0.nupkg" --source "github" --user lucianaparaschivei --password ${{ secrets.GITHUB_TOKEN }}
          
